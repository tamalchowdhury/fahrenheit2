<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celsius to Fahrenheit Calculator by Burger Course</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Celsius to Fahrenheit Calculator</h1>
      <meta
        name="description"
        content="A simple celsius to fahrenheit calculator by Burger Course"
      />

        <label for="celsius">Enter Celsius:</label>
        <input type="number" id="celsius" />
        <button>Convert</button>
      </form>
      <h2>Fahrenheit: <span id="far"></span></h2>
    </main>

    <script src="script.js"></script>
  </body>
</html>
